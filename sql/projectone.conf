server {
	listen 8091 ;
	root /home/xt/webroot/projectone/;
	index index.html index.htm index.php index.phtml;

	# Make site accessible from http://localhost/

	# Only for nginx-naxsi used with nginx-naxsi-ui : process denied requests
	#location /RequestDenied {
	#	proxy_pass http://127.0.0.1:8080;    
	#}

	#error_page 404 /404.html;

	# redirect server error pages to the static page /50x.html
	#
	#error_page 500 502 503 504 /50x.html;
	#location = /50x.html {
	#	root /usr/share/nginx/html;
	#}
	location ~ /Public/(home|admin|ace|Uploads|fujian) {
	}
	location ~ \.(swf|js|css|png|jpg|jpeg|gif|json|mp4)$ {
	}
	# pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
	# pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
	#
	location ~ /(admin.php|index.php) {
                if (!-e $request_filename) {
			rewrite  ^/(.*).php(.*)$  /$1.php?s=$2  last;
			break;
		} 
	#	# NOTE: You should have "cgi.fix_pathinfo = 0;" in php.ini
	#
	#	# With php5-cgi alone:
	#	fastcgi_pass 127.0.0.1:9000;
	#	# With php5-fpm:
		fastcgi_pass unix:/var/run/php5-fpm.sock;
		fastcgi_index index.php;
		include fastcgi_params;
	}
	location ~ (.+)\.php(.*) {
	#	# NOTE: You should have "cgi.fix_pathinfo = 0;" in php.ini
	#
	#	# With php5-cgi alone:
	#	fastcgi_pass 127.0.0.1:9000;
	#	# With php5-fpm:
		fastcgi_pass unix:/var/run/php5-fpm.sock;
		fastcgi_index index.php;
		include fastcgi_params;
	}

	# deny access to .htaccess files, if Apache's document root
	# concurs with nginx's one
	#
	#location ~ /\.* {
		#deny all;
	#	allow all;
	#}
}


