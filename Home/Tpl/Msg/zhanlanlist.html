<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<include file="./Home/Tpl/header.html" />
<!--列表内容-->

<div id="list">
  <div class="categorylist" style="width:1000px;left:60;">
      <div class="categoryname" val="15">剪  纸</div> 
        <div class="categoryname" val="16">刺  绣</div>
        <div class="categoryname" val="17">竹  编</div>
        <div class="categoryname" val="18">草柳藤编织</div>
        <div class="categoryname" val="19">陶瓷手工成型</div> 
        <div class="categoryname" val="20">泥  面  塑</div>                 
  </div>
  <div class="works">
    <div id="worksBox" class="bbox clearfix">
     <foreach name="list" item="pinfo">
      <div class="workone">
          <a href="{:U('Msg/dongtai',array('id'=>$pinfo['id']))}" class="imgi"> 
            <img src="{$pinfo.thumb_img}" alt="">
            <span>{$pinfo.title}</span></a>        
    </div>
    </foreach>
  </div>
<div class="tcdPageCode"></div>
<!--<center><pre><br>
调用方法：
$(".tcdPageCode").createPage({
	pageCount:10,
	current:1,
	backFn:function(p){
		//单击回调方法，p是当前页码
	}
});
pageCount：总页数
current：当前页
</pre></center>-->

<script src="__PUBLIC__/home/js/jquery-1.8.3.min.js"></script>
<script src="__PUBLIC__/home/js/jquery.page.js"></script>
<script>
    $(".tcdPageCode").createPage({
        pageCount:"{$maxpage}",
        current:1,
        backFn:function(p){
        var url = "{:U('Msg/preview',array('msgtype'=>$msgtype))}?p="+p;
        window.location.href=url;
        }
    });
</script>

<script>
    $(document).ready(function(){
        var actid = "{$type}";
        $("div[val='"+actid+"']").addClass("act");
    });
    $(".categoryname").click(function(){
        var mtype = $(this).attr("val");
        var url = "{:U('Msg/preview')}?type="+mtype ;
        window.location.href=url;
    });
</script>

</div>
<!--列表内容结束-->
<include file="./Home/Tpl/footer.html" />
</body>
</html>
