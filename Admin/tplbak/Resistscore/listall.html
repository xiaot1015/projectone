<script type="text/javascript">
function del(id){
	var tmp = window.confirm("确定要执行该操作吗？");
	if (tmp === true){
		var url = "../ResistExamination/delete";
		$.post(url,{id:id},function(data){
			if(data.status == 1){
				alert(data.info);
				window.location.reload();
			}else{
				alert(data.info);
				return false;
			}
		});
	}
}
</script>
