<div class="page-content">

  <div class="page-header">
    <h1>

  <div class="row">
    <div class="col-xs-12">
      <!-- PAGE CONTENT BEGINS -->
      <form class="form-horizontal" role="form" action="../Targetcompaign/edit" method="post" onsubmit="return sub();">
     
        <div class="form-group">
			<table id="selectedList" style="max-height:500px;width:70%;overflow-y:auto;margin-left:16%;" border="1px">
				<tr>
					<td>比赛名称</td>
					<td>题量</td>
					<td>比赛时间</td>
					<td>参赛人数</td>
				</tr>
				<tr style="text-align:center;">
					<td class="qtitle" >{$info.competition_name}</td>
					<td style="width:80px">{$info.question_num}题</td>
					<td >{$info.starttime} 至 {$info.endtime}</td>
					<td style="width:100px">{$info.member_num}人</td>
				</tr>
			</table>

			<label class="col-sm-3 control-label no-padding-right" for="form-field-1">大赛公告: </label>

          {$info['competition_note']}
          </script>
          </div>     
        </div>
        
        <input type="hidden" id="id"  name="id" value="{$id}"/>
        <input type="hidden" id="type" name="type" value="{$type}"/>
        <input type="hidden" id="step" name="step" value="{$step}"/>
        <div class="clearfix form-actions">
          <div class="col-md-offset-3 col-md-9">
            <button class="btn btn-info" type="submit">
              <i class="icon-ok bigger-110"></i> 下一步

          </div>
