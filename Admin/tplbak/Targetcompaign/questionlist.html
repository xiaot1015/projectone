<div class="page-content">
  <div class="page-header">
    <div class="col-sm-12">
      <div class="widget-box">
        <div class="widget-header">
          <h4>按条件搜索</h4>
        </div>

        <div class="widget-body">
          <div class="widget-main">
            <form class="form-inline" name="" action="" method="">
              <label>题目名称</label>
              <input type="text" class="input-small" placeholder="题目名称">
              <button type="button" class="btn btn-info btn-sm">
                <i class="icon-key bigger-110"></i> 搜索
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="space-6"></div>

    </div>
  </div><!-- /.page-header -->

  <div class="row">
    <div class="col-xs-12">
      <!-- PAGE CONTENT BEGINS -->

      <div class="row">
        <div class="col-xs-12">
        	<ul id="inbox-tabs" class="inbox-tabs nav nav-tabs padding-16 tab-size-bigger tab-space-1">
              <li class="li-new-mail pull-left">
                <a  href="javascript:history.back(-1);" class="btn-new-mail">
                  <span class="btn bt1n-small btn-purple no-border">
                    <i class=" icon-envelope bigger-130"></i>
                    <span class="bigger-110">返回</span>
                  </span>
                </a>
              </li><!-- ./li-new-mail -->
            </ul>
            
          <div class="table-responsive">
            <table id="sample-table-1" class="table table-striped table-bordered table-hover">
              <thead>
                  <th>ID</th>
                  <th>题目</th>
                  <th>试题类型</th>
                </tr>
              </thead>
              <tbody>
              <foreach name="list" item="info" >
                <tr>
                  <td>{$info['id']}</td>
                  <td>{$info['question']}</td>
                  <td>{$bank[$info['type']]}</td>
                </tr>
                </foreach>
              </tbody>
            </table>
          </div>
          
        </div><!-- /.col -->
    </div><!-- /.row -->
    
    <!-- PAGE CONTENT ENDS -->
  </div><!-- /.col -->
</div><!-- /.row -->
