<script type="text/javascript" charset="utf-8" src="__PUBLIC__/uediter/lang/zh-cn/zh-cn.js"></script>
<script src="__PUBLIC__/ace/assets/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript">
  try {
    ace.settings.check('breadcrumbs', 'fixed')
  } catch (e) {
  }
  var ue = UE.getEditor('desc',{
              toolbars: [

<form name="form" action="../TargetExamination/edit" method="post" onsubmit="return sub()">
    <div style="height:450px;overflow: scroll;  overflow-y:auto;  overflow-x:hidden;  position: relative;">
        <div class="xiadanewedweg">
            <p class="yhxxwemzia_b">题库类型：</p>
            <input name="name" type="text" class="yonghuminwgdengl" value="靶场题" disabled/>
            <div class="clear"></div>
        </div>
        <div class="xiadanewedweg">
            <p class="yhxxwemzia_b">对抗靶场：</p>
            <input name="target" type="text" class="yonghuminwgdengl" id="target" value="{$info['question']}" disabled />
            <div class="clear"></div>
        </div>
        <div class="xiadanewedweg">
            <p class="yhxxwemzia_b">子类：</p>
            <select name="typeid" id="typeid" class="xialailewge" disabled>
            <option value="">--请选择--</option>
                <foreach name="resistbank" item="val" key="k">
              <if condition="$info['bank_type_id'] eq $k ">
                <option value="{$k}" selected>{$val}</option>
                <else/>
                <option value="{$k}">{$val}</option>
                </if>
                </foreach>
            </select>
            <div class="clear"></div>
        </div>
        <div class="xiadanewedweg">
          <p class="yhxxwemzia_b">靶机: </p>
          <div style="color:#fff;">{$info['target_ids']}</div>
        </div>
        <div class="xiadanewedweg">
            <p class="yhxxwemzia_b">说明：</p>
            <div >
            <script id="desc" type="text/plain" style="margin-left:200px;">
            {$gateinfo['de_desc']}
            </script>
            </div>
        </div>
        <div class="xiadanewedweg">
          <p class="yhxxwemzia_b">背景：</p>
          <div>
          <script id="background"  type="text/plain" style="margin-left:200px;">
          {$gateinfo['background']}
          </script>
          </div>
        </div>
           <div class="xiadanewedweg">
              <p class="yhxxwemzia_b">题目：</p>
              <input name="question" type="text" id="question" class="yonghuminwgdengl"value="{$gateinfo['gatename']}" />
              <div class="clear"></div>
          </div>   
          <div class="xiadanewedweg">
              <p class="yhxxwemzia_b">分数：</p>
              <input name="score" type="text" id="score1" class="yonghuminwgdengl" value="{$gateinfo['score']}" />
              <div class="clear"></div>
          </div>  
          <div class="xiadanewedweg">
              <p class="yhxxwemzia_b">答案:</p>
              <div class="clear"></div>
          </div>  
          <div id="questionarea">
              <foreach item="vl" name="answers" key="k">
                <div class="xiadanewedweg" id="item">
                  <p class="yhxxwemzia_b">KEY</p>
                  <input  name="item{$k}" value="{$vl}" type="text" class="yonghuminwgdengl" />
                  <span name="op" data-id="1" style="margin-left:20px;color:#00aeff;font-size:16px;">删除</span>
                  <span name="op" data-id="2" style="margin-left:20px;color:#00aeff;font-size:16px;">新增</span>
                  <div class="clear"></div>
                </div> 
              </foreach>
          </div>
      </div>       
       <input type="hidden" id="id"  name="id" value="{$info['resistcomp_id']}"/>
      <input type="hidden" id="deid"  name="deid" value="{$gateinfo['de_id']}"/>
      <input type="hidden" id="type" name="type" value="{$type}"/>
      <input type="hidden" id="ans" name="ans" value=""/>
      <input type="hidden" id="targetids" name="targetids" value=""/>

      <div class="tijiawanigahnegg" style="margin-left:250px;margin-top:20px;">
          <button type="button" class="btn" onclick="sub();">确定
            </button>
      </div>
      <div class="clear"></div>
</form>

<script type="text/javascript">
$(document).ready(function(){
	$("span[name='op']").bind("click",function(){
		var obj = $(this);
		var typeid = obj.attr("data-id");
		var len = $("#questionarea > div").length;

		if(len >= 6 || len < 1){
			alert("最多添加6个选项，最少添加1个选项。");
			return false;
		}
		var nextlen = parseInt(len) + 1;
		if(typeid == 1){
			$("#questionarea > div").last().remove();
		}else{
			$("#questionarea > div").last().clone(true).appendTo($("#questionarea"));
		}
		$("#questionarea > div").last().find("label").html("KEY").parent().find("input").first().attr("name","item"+nextlen).val("");
		
	});
});
function del(deid){
	var url = "../ResistExamination/del";
	//var tmp = window.doconfirm("确定执行该操作吗");
	//if(tmp === true){
		$.post(url,{deid:deid},function(data){
			if(data.status == "1"){
				alert(data.info);
				window.location.reload();
			}else{
				alert(data.info);
			}
		});
	//}
	//return false;
}
function sub(){
  var ue = UE.getEditor('desc');
  if(!ue.hasContents()){
      alert("说明不能为空");
      return false;
   }else{
      var desc = ue.getContent();
   }
  var ue_back = UE.getEditor('background');
  if(!ue_back.hasContents()){
      alert("背景不能为空");
      return false;
   }else{
      var background = ue_back.getContent();
   }
	var ans = '';
	$("input[name*='item']").each(function(){
		ans +=$(this).val() + "@@"; 
	});
	$("#ans").val(ans);

	var question = $.trim($("#question").val());
    //if(question == "") return alert("关卡题目不能为空");
	var score = $.trim($("#score1").val());
    if(parseInt(score) != score) return alert("分数必须为整数");
  var id = $("#id").val();
	var deid = $("#deid").val();
	var type = $("#type").val();

	var url = "../ResistExamination/editgate";
	$.post(url,{ans:ans,desc:desc,background:background,question:question,score:score,type:type,id:id,deid:deid},function(data){
		if(data.status == "1"){
			alert(data.info);
      setTimeout("winclose()",5000);
			//window.location.href=data.data;
		}else{
			alert(data.info);
		}
	});
}
function winclose(){
  window.opener=null;
  window.open('','_self');
  window.close();
}
</script>
