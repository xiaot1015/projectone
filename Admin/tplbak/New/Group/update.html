<script>
    $('#school').change(function () {
        $.get("__APP__/User/get", {campus: $(this).val()}, function (res) {
            var data = "<option value=''>=选择学院=</option>" + res.data;
            $('#academy').html(data);
        }, 'json');
        $('#school_name').val($('#school option:selected').text());
    });
    $('#academy').change(function () {
        $.get("__APP__/User/get", {academy: $(this).val()}, function (res) {
            var data = "<option value=''>=选择专业=</option>" + res.data;
            $('#major').html(data);
        }, 'json');
        $('#academy_name').val($('#academy option:selected').text());
    });
    $('#major').change(function () {
        $.get("__APP__/User/get", {major: $(this).val()}, function (res) {
            var data = "<option value=''>=选择班级=</option>" + res.data;
            $('#class').html(data);
        }, 'json');
        $('#major_name').val($('#major option:selected').text());
    });


    function get_user() {
        $.ajax({
            type: 'POST',
            url: '__APP__/User/get_user',
            data: $('#sss').serialize(),
            success: function (msg) {
                var html = '';
                for (var i = 0; i < msg.data.length; i++) {
                    html += "<input type='checkbox' name='uids[]' value='" + msg.data[i].id + "'/><span style='color:white;'>" + msg.data[i].name+"</span>&nbsp;";
                    $('#user').html(html);
                }
            }
        });
    }


</script>
