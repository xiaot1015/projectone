<div id="right">
  <div id="search1">
    <form action="{:U('TargetExamination/getlist')}" method="post">
      <label>题目名称</label>
        <input id="form-field-select-user_name"  type="text" name="question" value="{$question}" placeholder="题目">
      <button  style="position:relative; left:40px;"  type="subbmit">搜索</button>
    </form> 
  </div>
 <div class="tijiawanigahnegg">
    <a href="{:U('TargetExamination/add')}"><h2>新建</h2></a>
    <a href="javascript:void(0);" onclick="deleteids()"><h2>删除</h2></a>
  </div>
  <table>
    <tr>
      <td><input type="checkbox" class="ace"></td>
      <td>ID</td>
      <td>题目</td>
      <td>分类</td>
      <td>分数</td>
      <td>操作</td>
    </tr>
    <foreach name="list" item="info" >
    <tr>
      <td class="center">
          <input type="checkbox" name="box" class="ace" data-id="{$info.targetcomp_id}">
      </td>
      <td>{$info.targetcomp_id}</td>
      <td>{$info.question}</td>
      <td>{$targetbank[$info['bank_type_id']]}</td>
      <td>{$info.score}</td>
      
      <td class="hidden-480">
        <a href="../TargetExamination/add?id={$info.targetcomp_id}">修改</a>
        <a href="javascript:void(0);" onclick="del({$info.targetcomp_id})")>删除</a>
      </td>
    </tr>
    </foreach>
    <tr><td colspan="6">{$page}</td></tr>
  </table>
</div>
<div id="footerright">
  <ul>
    
  </ul>
</div>
<script type="text/javascript">
function del(id){
	var tmp = window.confirm("确定要执行该操作吗？");
	if (tmp === true){
		var url = "../TargetExamination/delete";
		$.post(url,{id:id},function(data){
			if(data.status == 1){
				alert(data.info);
				window.location.reload();
			}else{
				alert(data.info);
				return false;
			}
		});
	}
}
function deleteids(){
    var tmp = window.confirm("确定要删除这些吗？");
    if(tmp === false) return false;
    var ids = '';
    $("input[name='box']:checked").each(function(m,o){
        var id = ''; 
        id = $(this).attr("data-id");
        if(id != '') ids += id+",";
        
    }); 
    if(ids == ''){
        return alert("您还没选择要删除的项");
    }
    var url = "{:U('TargetExamination/deleteids')}";
    $.post(url,{ids:ids},function(data){
            if(data.status == 1){
                alert(data.info);
                window.location.reload();
            }else{
                alert(data.info);
            }
    });

}
</script>
