    .xiadanewedweg span:hover{
        cursor:pointer;
    }
</style>
<script type="text/javascript">
  try {
    ace.settings.check('breadcrumbs', 'fixed')
  } catch (e) {
  }

              toolbars: [
                  ['fullscreen', 'source', 'undo', 'redo', 'bold','italic','selectall','removeformat','unlink','cleardoc','fontfamily','fontsize','forecolor',]

<form name="form" action="../TargetExamination/edit" method="post" onsubmit="return sub()">
    <div style="width:900px;height:440px;overflow: scroll;  overflow-y:auto;  overflow-x:hidden;  position: relative;">
        <div class="xiadanewedweg">
            <p class="yhxxwemzia_b">题库类型：</p>
            <input name="name" type="text" class="yonghuminwgdengl" value="靶场题" disabled/>
            <div class="clear"></div>
        </div>
        <div class="xiadanewedweg">
            <p class="yhxxwemzia_b">子类：</p>
            <select name="typeid" id="typeid" class="xialailewge">
            <option value="">--请选择--</option>
                <foreach name="targetbank" item="val" key="k">
              <if condition="$info['bank_type_id'] eq $k ">
                <option value="{$k}" selected>{$val}</option>
                <else/>
                <option value="{$k}">{$val}</option>
                </if>
                </foreach>
            </select>
            <div class="clear"></div>
        </div>
        <div class="xiadanewedweg">
          <p class="yhxxwemzia_b">靶机: </p>
          <select name="targetid" id="targetid">
            <option value="">--请选择--</option>
            <foreach name="vmlist" item="vm">
            <if condition="$vm eq $info['target_id']">
            <option value="{$vm}" selected>{$vm}</option>
            <else />
            <option value="{$vm}">{$vm}</option>
            </if>
            </foreach>
          </select>
        </div>
        <div class="xiadanewedweg">
            <p class="yhxxwemzia_b">说明：</p>
            <div >
            <script id="desc" type="text/plain" style="margin-left:200px;">
            {$info['targetcomp_desc']}
            </script>
            </div>
        </div>
        <div class="xiadanewedweg">
          <p class="yhxxwemzia_b">背景：</p>
          <div>
          <script id="background"  type="text/plain" style="margin-left:200px;">
          {$info['background']}
          </script>
          </div>
        </div>
           <div class="xiadanewedweg">
              <p class="yhxxwemzia_b">题目：</p>
              <input name="question" type="text" id="question" class="yonghuminwgdengl"value="{$info.question}" />
              <div class="clear"></div>
          </div>   
          <div class="xiadanewedweg">
              <p class="yhxxwemzia_b">分数：</p>
              <input name="score" type="text" id="score1" class="yonghuminwgdengl" value="{$info.score}" />
              <div class="clear"></div>
          </div>  
          <div class="xiadanewedweg">
              <p class="yhxxwemzia_b">答案:</p>
              <div class="clear"></div>
          </div>  
          <div id="questionarea">

            <if condition="$type eq 'add'">
              <div class="xiadanewedweg" id="item">
                  <p class="yhxxwemzia_b">KEY</p>
                  <input  name="item1" type="text" class="yonghuminwgdengl" />
                  <span name="op" data-id="1" style="margin-left:20px;color:#00aeff;font-size:16px;">删除</span>
                  <span name="op" data-id="2" style="margin-left:20px;color:#00aeff;font-size:16px;">新增</span>
                  <div class="clear"></div>
              </div> 
            <elseif condition="$type eq 'edit'"/>
              <foreach item="vl" name="answers" key="k">
                <div class="xiadanewedweg" id="item">
                  <p class="yhxxwemzia_b">KEY</p>
                  <input  name="item{$k}" value="{$vl}" type="text" class="yonghuminwgdengl" />
                  <span name="op" data-id="1" style="margin-left:20px;color:#00aeff;font-size:16px;">删除</span>
                  <span name="op" data-id="2" style="margin-left:20px;color:#00aeff;font-size:16px;">新增</span>
                  <div class="clear"></div>
                </div> 
              </foreach>
            </if>

          </div>
      </div>       
      <input type="hidden" id="id"  name="id" value="{$info.targetcomp_id}"/>
      <input type="hidden" id="type" name="type" value="{$type}"/>

      <div class="tijiawanigahnegg" style="margin-left:600px;margin-top:20px;">     
          <a href="javascript:sub(2)">提交</a>
          <a  href="javascript:sub(1)">保存并继续下一题</a>
      </div>
      <div class="clear"></div>
</form>

<script type="text/javascript">
$(document).ready(function(){
	$("span[name='op']").bind("click",function(){
		var obj = $(this);
		var typeid = obj.attr("data-id");
		var len = $("#questionarea > div").length;

		if(len >= 6 || len < 1){
			alert("最多添加6个选项，最少添加1个选项。");
			return false;
		}
		var nextlen = parseInt(len) + 1;
	 	if(typeid == 1){
		    if(len < 1){
			    alert("最多添加6个选项，最少添加1个选项。");
		    	return false;
		    }
			$("#questionarea > div").last().remove();
		}else{
		    if(len >= 6){
			    alert("最多添加6个选项，最少添加1个选项。");
		    	return false;
		    }
			$("#questionarea > div").last().clone(true).appendTo($("#questionarea"));
		    $("#questionarea > div").last().find("p").html("KEY").parent().find("input").first().attr("name","item"+nextlen).val("");
		}
		
	});
});

function sub(savetype){
    var typeid = $("#typeid").val();
    if(typeid == ''){
        return alert("请选择子类");
    }
    var targetid = $("#targetid").val();
  var ue = UE.getEditor('desc');
  if(!ue.hasContents()){
      alert("说明不能为空");
      return false;
   }else{
      var desc = ue.getContent();
   }
  var ue_back = UE.getEditor('background');
  if(!ue_back.hasContents()){
      alert("背景不能为空");
      return false;
   }else{
      var background = ue_back.getContent();
   }
	var ans = '';
	$("input[name*='item']").each(function(){
		ans +=$(this).val() + "@@"; 
	});
	$("#ans").val(ans);
	
	var question = $("#question").val();
	var score = $.trim($("#score1").val());
  if(parseInt(score) != score){
    return alert("分数必须为整数");
  }
	var id = $("#id").val();
	var type = $("#type").val();
	var typeid = $("#typeid").val();
	var targetid = $("#targetid").val();
	var url = "{:U('TargetExamination/edit')}";
	var listurl = "{:U('TargetExamination/getlist')}";
	$.post(url,{typeid:typeid,targetid:targetid,savetype:savetype,ans:ans,desc:desc,background:background,question:question,score:score,type:type,id:id},function(data){
		if(data.status == "1"){
			alert(data.info);
			window.location.href=data.data;
		}else{
			alert(data.info);
			return false;
		}
	});
}
</script>
