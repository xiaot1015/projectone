<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="__PUBLIC__/ace/assets/css/font-awesome.min.css" />

    <!--[if IE 7]>
      <link rel="stylesheet" href="__PUBLIC__/ace/assets/css/font-awesome-ie7.min.css" />

    <!-- page specific plugin styles -->

    <!-- ace styles -->

    <link rel="stylesheet" href="__PUBLIC__/ace/assets/css/ace.min.css" />
    <link rel="stylesheet" href="__PUBLIC__/ace/assets/css/ace-rtl.min.css" />
    <link rel="stylesheet" href="__PUBLIC__/ace/assets/css/ace-skins.min.css" />
    <link rel="stylesheet" href="__PUBLIC__/ace/assets/css/bootstrap-timepicker.css" />

    <![endif]-->

    <!-- inline styles related to this page -->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
    <script src="__PUBLIC__/ace/assets/js/html5shiv.js"></script>
    <script src="__PUBLIC__/ace/assets/js/respond.min.js"></script>
    <![endif]-->
    <style>
      .center {
        text-align:center;
      }
      .center [class*="col-"] {
        margin-top:2px;
        margin-bottom:2px;
        padding-top:4px;
        padding-bottom:4px;

        position:relative;
        text-overflow:ellipsis;
      }
      .center [class*="col-"]  span{
        position:relative;
        z-index:2;

        display: inline-block;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;

        width: 100%;
      }
      .center [class*="col-"]:before {
        position:absolute;
        top:0; bottom:0;
        left:2px; right:2px;
        content:"";
        display:block;
        border:1px solid #DDD;
        z-index: 1;
      }

      .center [class*="col-"]:hover:before {
        background-color:#FCE6A6;
        border-color:#EFD27A;
      }
      ul li{
        list-style-type:none
      }
    </style>
    <script>

      var url_user_major_ajax="{:U('/User/ajax_for_major')}";
      var url_user_academy_ajax="{:U('/User/ajax_for_academy')}";
      var url_user_class_ajax="{:U('/User/ajax_for_class')}";
      var url_user_add="{:U('/User/add')}";
      var url_user_update="{:U('/User/update')}";
      var url_check_submit="{:U('User/change_status')}";
      var url_set_org="{:U('User/set_org')}";
      var url_delete_school="{:U('School/delete')}";
      var url_delete_academy="{:U('Academy/delete')}";
    </script>
  </head>

  <body>
  <include file="Public:header" />
<if condition="!empty($showleft) and $showleft eq '1'">
  <div class="main-container" id="main-container" style="background:url(__PUBLIC__/admin/images/stars.png) repeat;min-height:768px;background-size:cover;">
  <else/>
  <div class="main-container" id="main-container">
  </if>
    <script type="text/javascript">
      try {
        ace.settings.check('main-container', 'fixed')
      } catch (e) {
      }
    </script>

    <div class="main-container-inner">
      <a class="menu-toggler" id="menu-toggler" href="#">
        <span class="menu-text"></span>
      </a>
      <if condition="!empty(session('uid'))">
        <include file="Public:left" />
      </if>
      <div class="main-content">
        {__CONTENT__}
      </div><!-- /.main-content -->

      <div class="ace-settings-container" id="ace-settings-container">
        <div class="btn btn-app btn-xs btn-warning ace-settings-btn" id="ace-settings-btn">
          <i class="icon-cog bigger-150"></i>
        </div>

        <div class="ace-settings-box" id="ace-settings-box">
          <div>
            <div class="pull-left">
              <select id="skin-colorpicker" class="hide">
                <option data-skin="default" value="#438EB9">#438EB9</option>
                <option data-skin="skin-1" value="#222A2D">#222A2D</option>
                <option data-skin="skin-2" value="#C6487E">#C6487E</option>
                <option data-skin="skin-3" value="#D0D0D0">#D0D0D0</option>
              </select>
            </div>
            <span>&nbsp; 选择皮肤</span>
          </div>

          <div>
            <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-navbar" />
            <label class="lbl" for="ace-settings-navbar"> 固定导航条</label>
          </div>

          <div>
            <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-sidebar" />
            <label class="lbl" for="ace-settings-sidebar"> 固定滑动条</label>
          </div>

          <div>
            <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-breadcrumbs" />
            <label class="lbl" for="ace-settings-breadcrumbs">固定面包屑</label>
          </div>

          <div>
            <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-rtl" />
            <label class="lbl" for="ace-settings-rtl">切换到左边</label>
          </div>

          <div>
            <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-add-container" />
            <label class="lbl" for="ace-settings-add-container">
              切换窄屏
              <b></b>
            </label>
          </div>
        </div>
      </div><!-- /#ace-settings-container -->
    </div><!-- /.main-container-inner -->

    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
      <i class="icon-double-angle-up icon-only bigger-110"></i>
    </a>
    <include file="Public:footer" />
  </div><!-- /.main-container -->

  <script src="__PUBLIC__/admin/admin.js"></script>

</html>
