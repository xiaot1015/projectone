<div class="page-content">
  <div class="page-header">
    <div class="col-sm-12">
      <div class="widget-box">
        <div class="widget-header">
          <h4>按条件搜索</h4>
        </div>

        <div class="widget-body">
          <div class="widget-main">
            <form class="form-inline" name="" action="" method="">
              <label>题目名称</label>
              <input type="text" class="input-small" placeholder="题目名称">
              <button type="button" class="btn btn-info btn-sm">
                <i class="icon-key bigger-110"></i> 搜索
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="space-6"></div>

    </div>
  </div><!-- /.page-header -->

  <div class="row">
    <div class="col-xs-12">
      <!-- PAGE CONTENT BEGINS -->

      <div class="row">
        <div class="col-xs-12">
        	<ul id="inbox-tabs" class="inbox-tabs nav nav-tabs padding-16 tab-size-bigger tab-space-1">
              <li class="li-new-mail pull-left">
                <a  href="../Bank/add" class="btn-new-mail">
                  <span class="btn bt1n-small btn-purple no-border">
                    <i class=" icon-envelope bigger-130"></i>
                    <span class="bigger-110">新建</span>
                  </span>
                </a>
              </li><!-- ./li-new-mail -->
 			<li class="li-new-mail pull-left">
                <a  href="../Bank/addparent" class="btn-new-mail">
                  <span class="btn bt1n-small btn-purple no-border">
                    <i class=" icon-envelope bigger-130"></i>
                    <span class="bigger-110">新建类型</span>
                  </span>
                </a>
              </li><!-- ./li-new-mail -->
              <li class="li-new-mail pull-left">
                <a href="javascript:void(0);" class="btn-new-mail" onclick="del();">
                  <span class="btn bt1n-small btn-purple no-border">
                    <i class=" icon-envelope bigger-130"></i>
                    <span class="bigger-110">删除</span>
                  </span>
                </a>
              </li><!-- ./li-new-mail -->
            </ul>
            
          <div class="table-responsive">
            <table id="sample-table-1" class="table table-striped table-bordered table-hover">
              <thead>
                  <th class="center">
                    <label>
                      <input type="checkbox" class="ace">
                      <span class="lbl"></span>
                    </label>
                  </th>
                  <th>ID</th>
                  <th>分类</th>
                  <th>子分类</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
              <foreach name="list" item="info" key="k">
                <tr>
                  <td class="center">
                    <label>
                      <input type="checkbox" class="ace" data-id="{$info.type_id}">
                      <span class="lbl"></span>
                    </label>
                  </td>
                  <td>{$info.type_id}</td>
                  <td><if condition="$info.parent_id eq '0'">根节点<else/>{$list[$info['parent_id']]['type_name']}</if></td>
                  <td>{$info.type_name}</td>
                  
                  <td class="hidden-480">
                    <if condition="$info.parent_id neq '0'">
                    <a class="btn btn-xs btn-info" href="../Bank/add?id={$info.type_id}">修改</a>
                    <button class="btn btn-xs btn-danger" onclick="del({$info.type_id})")>删除</button></if>
                  </td>
                </tr>
                </foreach>
                <tr><td align="right" colspan="5">{$page}</td></tr>
              </tbody>
            </table>
          </div>
          
        </div><!-- /.col -->
    </div><!-- /.row -->
    
    <!-- PAGE CONTENT ENDS -->
  </div><!-- /.col -->
</div><!-- /.row -->
</div>
