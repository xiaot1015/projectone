<script type="text/javascript">
function sub(){
	var typename = $("#typename").val();
	var type = $("#type").val();
	var id = $("#id").val();
	if(typename == ""){
		alert("名称不能为空");
		return false;
	}
	var url = "../Bank/edit";
	$.post(url,{type:type,typename:typename,id:id},function(data){
		if(data.status == '1'){
			alert(data.info);
			window.location.href="../Bank/getlist";
		}else{
			alert(data.info);
		}
	});
}
</script>
