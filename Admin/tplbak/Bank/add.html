<div class="page-content">

  <div class="row">
    <div class="col-xs-12">
      <!-- PAGE CONTENT BEGINS -->
      <form class="form-horizontal" role="form" action="" method="post" onsubmit="">
        <div class="form-group">
          <label class="col-sm-3 control-label no-padding-right" for="form-field-1">分类: </label>
          <div class="col-sm-9">
            <select name="parentid" id="parentid" >
           		 <option value=''>--请选择--</option>
            	<foreach name="rlist" item="vl" key="k">
            		<if condition="$vl.type_id eq $info['parent_id']">
            			<option value="{$vl.type_id}" selected>{$vl.type_name}</option>
            		<else />
            			<option value="{$vl.type_id}">{$vl.type_name}</option>
            		</if>
            	</foreach>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label no-padding-right" for="form-field-1">子类: </label>
          <div class="col-sm-9">
            <input id="typename" name="typename" class="col-xs-10 col-sm-5" value="{$info['type_name']}" />
          </div>
        </div>
      
        <input type="hidden" id="id"  name="id" value="{$info.type_id}"/>
        <input type="hidden" id="type" name="type" value="{$type}">
        <div class="clearfix form-actions">
          <div class="col-md-offset-3 col-md-9">
            <button class="btn btn-info" type="button" onclick="sub();">
              <i class="icon-ok bigger-110"></i> 提交
            </button>
          </div>
        </div>
        
      </form>
      <!-- PAGE CONTENT ENDS -->
    </div><!-- /.col -->
  </div>
</div><!-- /.page-content -->
<script type="text/javascript">
function sub(){
	var parentid = $("#parentid").val();
	var typename = $("#typename").val();
	var type = $("#type").val();
	var id = $("#id").val();
	var url = "{:U('/Bank/edit')}";
	$.post(url,{parentid:parentid,type:type,typename:typename,type:type,id:id},function(data){
		if(data.status == '1'){
			alert(data.info);
			window.location.href="../Bank/getlist";
		}else{
			alert(data.info);
		}
	});
}
</script>
