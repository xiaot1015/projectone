<div class="page-content">

  <div class="row">
    <div class="col-xs-12">
      <!-- PAGE CONTENT BEGINS -->
      <form class="form-horizontal" role="form" action="../TargetExamination/edit" method="post" onsubmit="return sub();">
        <div class="form-group">
          <label class="col-sm-3 control-label no-padding-right" for="form-field-1">题库类型: </label>
          <div class="col-sm-9">
            <input type="text" id="form-field-1" class="col-xs-10 col-sm-5" value="靶场题" disabled>
          </div>
        </div>
         <div class="form-group">
          <label class="col-sm-3 control-label no-padding-right" for="form-field-1">对抗靶场: </label>
          <div class="col-sm-9">
              <input type="text" id="target" name="target" class="col-xs-10 col-sm-5" value="{$info['question']}">
          </div>
        </div>
         <div class="form-group">
          <label class="col-sm-3 control-label no-padding-right" for="form-field-1">子类: </label>
          <div class="col-sm-9">
            <select name="typeid" id="typeid">
            	<option value="">--请选择--</option>
                <foreach name="resistbank" item="val" key="k">
            	<if condition="$info['bank_type_id'] eq $k ">
                <option value="{$k}" selected>{$val}</option>
                <else/>
                <option value="{$k}">{$val}</option>
                </if>
                </foreach>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label no-padding-right" for="form-field-1">靶机: </label>
          <div class="col-sm-9">
            window<input type="checkbox" name="target" value="1">
            linux<input type="checkbox" name="target" value="2">
            macos<input type="checkbox" name="target" value="3">
          </div>
        </div>
        <hr/>
        
        <div class="form-group">
          <label class="col-sm-3 control-label no-padding-right" for="form-field-1">说明: </label>
          <div class="col-sm-9">
             <script id="desc" name="desc" type="text/plain" style="margin-left:0px;">
{$gateinfo['de_desc']}
            </script>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label no-padding-right" for="form-field-1">背景: </label>
          <div class="col-sm-9">
            <script id="background" name="background" type="text/plain" style="margin-left:0px;">
{$gateinfo['background']}
            </script>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label no-padding-right" for="form-field-1">题目: </label>
          <div class="col-sm-9">
            <input type="text" id="question" name="question" class="col-xs-10 col-sm-5" value="{$gateinfo['gatename']}" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label no-padding-right" for="form-field-1">分数: </label>
          <div class="col-sm-9">
            <input type="text" id="score" class="col-xs-10 col-sm-5" name="score" value="{$gateinfo['score']}"/>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-9" style="margin-left:25%;margin-top:5px;"></div>
          <div id="questionarea">
            <foreach item="vl" name="answers" key="k">
              <div id="item" name="item">
               <label class="col-sm-3 control-label no-padding-right" for="form-field-1">KEY</label>
               <div class="col-sm-9" style="margin-top:5px;">
                 <input type="text" id="form-field-1" class="col-xs-10 col-sm-5" name="item{$k}" value="{$vl}"/>
                 <span name="op" data-id="1" >删除</span>&nbsp;<span name="op" data-id="2">添加</span>
               </div>
             </div>
            </foreach>
          </div>
        </div>
        <input type="hidden" id="id"  name="id" value="{$info['resistcomp_id']}"/>
        <input type="hidden" id="deid"  name="deid" value="{$gateinfo['de_id']}"/>
        <input type="hidden" id="type" name="type" value="{$type}"/>
        <input type="hidden" id="ans" name="ans" value=""/>
        <input type="hidden" id="targetids" name="targetids" value=""/>
        <div class="clearfix form-actions">
          <div class="col-md-offset-3 col-md-9">
            <button class="btn btn-info" type="button" onclick="sub();">
              <i class="icon-ok bigger-110"></i> 确定
            </button>
          </div>
        </div>
        
      </form>
      <!-- PAGE CONTENT ENDS -->
    </div><!-- /.col -->
  </div>
</div><!-- /.page-content -->
<script type="text/javascript">
$(document).ready(function(){
	$("span[name='op']").bind("click",function(){
		var obj = $(this);
		var typeid = obj.attr("data-id");
		var len = $("#questionarea > div").length;

		if(len >= 6 || len < 1){
			alert("最多添加6个选项，最少添加1个选项。");
			return false;
		}
		var nextlen = parseInt(len) + 1;
		if(typeid == 1){
			$("#questionarea > div").last().remove();
		}else{
			$("#questionarea > div").last().clone(true).appendTo($("#questionarea"));
		}
		$("#questionarea > div").last().find("label").html("KEY").parent().find("input").first().attr("name","item"+nextlen).val("");
		
	});
});
function del(deid){
	var url = "../ResistExamination/del";
	//var tmp = window.confirm("确定执行该操作吗");
	//if(tmp === true){
		$.post(url,{deid:deid},function(data){
			if(data.status == "1"){
				alert(data.info);
				window.location.reload();
			}else{
				alert(data.info);
			}
		});
	//}
	//return false;
}
function sub(){
  var ue = UE.getEditor('desc');
  if(!ue.hasContents()){
      alert("说明不能为空");
      return false;
   }else{
      var desc = ue.getContent();
   }
  var ue_back = UE.getEditor('background');
  if(!ue_back.hasContents()){
      alert("背景不能为空");
      return false;
   }else{
      var background = ue_back.getContent();
   }
	var ans = '';
	$("input[name*='item']").each(function(){
		ans +=$(this).val() + "@@"; 
	});
	$("#ans").val(ans);

	var question = $.trim($("#question").val());
    //if(question == "") return alert("关卡题目不能为空");
	var score = $.trim($("#score").val());
    if(parseInt(score) != score) return alert("分数必须为整数");
  var id = $("#id").val();
	var deid = $("#deid").val();
	var type = $("#type").val();

	var url = "../ResistExamination/editgate";
	$.post(url,{ans:ans,desc:desc,background:background,question:question,score:score,type:type,id:id,deid:deid},function(data){
		if(data.status == "1"){
			alert(data.info);
      setTimeout("winclose()",5000);
			//window.location.href=data.data;
		}else{
			alert(data.info);
		}
	});
}
function winclose(){
  window.opener=null;
  window.open('','_self');
  window.close();
}
</script>
