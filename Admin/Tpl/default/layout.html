<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>信息发布</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- basic styles -->
    <link href="__PUBLIC__/ace/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="__PUBLIC__/ace/assets/css/font-awesome.min.css" />

    <link rel="stylesheet" href="__PUBLIC__/ace/assets/css/ace.min.css" />
    <link rel="stylesheet" href="__PUBLIC__/ace/assets/css/ace-rtl.min.css" />
    <link rel="stylesheet" href="__PUBLIC__/ace/assets/css/ace-skins.min.css" />
    <link rel="stylesheet" href="__PUBLIC__/ace/assets/css/bootstrap-timepicker.css" />
    <link rel="stylesheet" href="__PUBLIC__/ace/assets/css/daterangepicker.css" />
    <script src="__PUBLIC__/ace/assets/js/ace-extra.min.js"></script>
    <!--[if lt IE 9]>
    <script src="__PUBLIC__/ace/assets/js/html5shiv.js"></script>
    <script src="__PUBLIC__/ace/assets/js/respond.min.js"></script>
    <![endif]-->
    <style>
      .center {
        text-align:center;
      }
      .center [class*="col-"] {
        margin-top:2px;
        margin-bottom:2px;
        padding-top:4px;
        padding-bottom:4px;

        position:relative;
        text-overflow:ellipsis;
      }
      .center [class*="col-"]  span{
        position:relative;
        z-index:2;

        display: inline-block;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;

        width: 100%;
      }
      .center [class*="col-"]:before {
        position:absolute;
        top:0; bottom:0;
        left:2px; right:2px;
        content:"";
        display:block;
        border:1px solid #DDD;
        z-index: 1;
      }

      .center [class*="col-"]:hover:before {
        background-color:#FCE6A6;
        border-color:#EFD27A;
      }
      ul li{
        list-style-type:none
      }
    </style>
  </head>

  <body>
  <include file="Public:header" />
  <div class="main-container" id="main-container">
    <script type="text/javascript">
      try {
        ace.settings.check('main-container', 'fixed')
      } catch (e) {
      }
    </script>

    <div class="main-container-inner">
      <a class="menu-toggler" id="menu-toggler" href="#">
        <span class="menu-text"></span>
      </a>
        <include file="Public:left" />
      <div class="main-content">
        {__CONTENT__}
      </div><!-- /.main-content -->
    </div><!-- /.main-container-inner -->

    <include file="Public:footer" />
  </div><!-- /.main-container -->

  <script src="__PUBLIC__/admin/admin.js"></script>
</body>
</html>
