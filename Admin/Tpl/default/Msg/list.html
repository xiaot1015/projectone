<div class="breadcrumbs" id="breadcrumbs">
  <script type="text/javascript">
    try {
      ace.settings.check('breadcrumbs', 'fixed')
    } catch (e) {
    }
  </script>
</div>

<div class="page-content">
  <div class="row">
    <div class="col-xs-12">
      <!-- PAGE CONTENT BEGINS -->

      <div class="row">
        <div class="col-xs-12">
        	<ul id="inbox-tabs" class="inbox-tabs nav nav-tabs padding-16 tab-size-bigger tab-space-1">
              <li class="li-new-mail pull-left">
              <a  href="{:U('Msg/add',array('msgtype'=>$msgtype))}" class="btn-new-mail">
                  <span class="btn bt1n-small btn-purple no-border">
                    <i class=" icon-envelope bigger-130"></i>
                    <span class="bigger-110">新建</span>
                  </span>
                </a>
              </li><!-- ./li-new-mail -->

            </ul>
            
          <div class="table-responsive">
            <table id="sample-table-1" class="table table-striped table-bordered table-hover">
              <thead>
                  <th class="center">
                    <label>
                      <input type="checkbox" class="ace">
                      <span class="lbl"></span>
                    </label>
                  </th>
                  <th>ID</th>
                  <th>标题</th>
                  <th>视频地址</th>
                  <th>简介</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
              <foreach name="list" item="info" >
                <tr>
                  <td class="center">
                    <label>
                      <input type="checkbox" class="ace" data-id="{$info.resistcomp_id}">
                      <span class="lbl"></span>
                    </label>
                  </td>
                  <td>{$info.id}</td>
                  <td>{$info.title}</td>
                  <td>{$info.video_url}</td>
                  <td>{$info.introduction}</td>
                  <td class="hidden-480">
                      <a class="btn btn-xs btn-info" href="{:U('Dynamicmsg/add',array('id'=>$info['id']))}">修改</a>
                    <button class="btn btn-xs btn-danger" onclick="del({$info.id})")>删除</button>
                  </td>
                </tr>
                </foreach>
                <tr><td align="right" colspan="6">{$page}</td></tr>
              </tbody>
            </table>
          </div>
          
        </div><!-- /.col -->
    </div><!-- /.row -->
    
    <!-- PAGE CONTENT ENDS -->
  </div><!-- /.col -->
</div><!-- /.row -->
</div>
<script type="text/javascript">
function del(id){
  if(id == "") return alert("ID ERROR");
	//var tmp = window.confirm("确定要执行该操作吗？");
	//if (tmp === true){
  var url = "{:U('Dynamicmsg/del')}";
		$.post(url,{id:id},function(data){
			if(data.status == 1){
				alert(data.info);
				window.location.reload();
			}else{
				alert(data.info);
				return false;
			}
		});
	//}
}
</script>
